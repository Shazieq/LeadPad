<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphological Match-Up</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .game-board, .hand { margin: 20px auto; display: flex; justify-content: center; }
    .card { margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100px; }
    .prefix { background: #ffdddd; }
    .root { background: #ddffff; }
    .suffix { background: #ddffdd; }
    .wildcard { background: #ffffdd; }
    .actions { margin: 20px; }
  </style>
</head>
<body>
  <h1>Morphological Match-Up Game</h1>
  <div class="game-board">
    <div class="card prefix">un-</div>
    <div class="card root">happy</div>
    <div class="card suffix">-ness</div>
  </div>
  <div class="hand">
    <div class="card wildcard">Wildcard</div>
  </div>
  <div class="actions">
    <button onclick="drawCard()">Draw Card</button>
    <button onclick="submitWord()">Submit Word</button>
  </div>
  <p id="score">Score: 0</p>
  <script src="game.js"></script>
</body>
</html>
